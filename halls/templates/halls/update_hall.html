{% extends 'halls/base.html' %}
{% block content %}
<div class="container">

    <h2> Update Hall of Fame </h2>
<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete this hall of fame</a>
</div>
{% endblock %}
